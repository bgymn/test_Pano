<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sphere Viewer</title>

    <!-- CSS Import -->
    <style>
        @import 'https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.css';

        html, body, #viewer {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <!-- Import Map for JavaScript Modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
                "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.module.js"
            }
        }
    </script>

    <!-- Your JavaScript to initialize the viewer -->
    <script type="module">
        import { Viewer } from '@photo-sphere-viewer/core';
    
        const baseURL = 'https://bgymn.github.io/test_Pano/docs/assets/';
        let viewer;
    
        document.addEventListener('DOMContentLoaded', () => {
            viewer = new Viewer({
                container: document.getElementById('viewer'),
                panorama: baseURL + 'default_image.jpg' // Default image
                // additional options...
            });
        });
    
        function updateViewer(imageId) {
            const newPanoramaURL = baseURL + imageId + '.jpg';
            viewer.setPanorama(newPanoramaURL);
        }
    </script>

</body>
</html>
